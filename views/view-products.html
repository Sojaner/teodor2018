
<div class="col-12" ng-controller="StoreController as store">
  <h1>{{title}}</h1>
  <p class="lead">{{message}}</p>

  <div class="col-6 text-center float-left" ng-repeat="product in store.products">

    <div class="my-3 py-3" ng-controller="PanelController as panel">
      <h2 class="display-5">{{product.name}}</h2>
      <p>{{product.price | currency : "SEK"}}</p>

      <img class="img-fluid" ng-src="{{product.images.full}}" />

            <ul class="nav nav-pills">
              <li class="nav-item"> 
                <a href class="nav-link" ng-click="panel.selectTab(1)" ng-class="{ active:panel.isSelected(1)}">Beskrivning</a>
              </li>
              <li class="nav-item">
                <a href class="nav-link" ng-click="panel.selectTab(2)" ng-class="{ active:panel.isSelected(2) }">Specification</a> 
              </li>
            </ul>

          <div class="panel" ng-show="panel.isSelected(1)">
            <h4>Beskrivning</h4>
            <p>{{product.description}}</p>
          </div>
          <div class="panel" ng-show="panel.isSelected(2)">
            <h4>Specification</h4>
            <blockqoute>{{product.specification}}</blockqoute>
          </div>
    </div>
    <!--<div class="bg-light box-shadow mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>-->
  </div>
</div>
